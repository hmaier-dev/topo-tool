<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Topology Tool</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/style.css" rel="stylesheet" type="text/css">
    <script src="../js/htmx.min.js"></script>
  </head>
  <body>
    <div>
      <input  >
    </div>
    <div>
      <p>Hello World!</p>
    </div>
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Interface Name</th>
        <th>MAC</th>
        <th>Hostname</th>
        <th>IP-Address</th>
        <th>Vlan</th>
        <th>Stack</th>
        <th>Interface Num</th>
      </tr>
      {{ range .Data }}
      <tr>
        <td>{{ .Id }}</td>
        <td>{{ .InterfaceName }}</td>
        <td>{{ .Mac }}</td>
        <td>{{ .Hostname }}</td>
        <td>{{ .Ip }}</td>
        <td>{{ .Vlan }}</td>
        <td>{{ .Stack }}</td>
        <td>{{ .InterfaceNum }}</td>
      </tr>
      {{ end }}
    </table>


  </body>
</html>
