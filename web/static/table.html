<table class="table">
  <tr>
<!--    <th>ID</th>-->
    <th class="col-switchname">SwitchName</th>
    <th>Interface Name</th>
    <th class="col-stack">Stack</th>
    <th class="col-interface-num">Port</th>
    <th>MAC</th>
    <th class="col-hostname">Hostname</th>
    <th>Vlan</th>
    <th>IP-Address</th>
  </tr>
  {{ range .Data }}
  <tr>
<!--    <td>{{ .Id }}</td>-->
    <td>{{ .SwitchName }}</td>
    <td>{{ .InterfaceName }}</td>
    <td>{{ .Stack }}</td>
    <td>{{ .InterfaceNum }}</td>
    <td>{{ .Mac }}</td>
    <td>{{ .Hostname }}</td>
    <td>{{ .Vlan }}</td>
    <td>{{ .Ip }}</td>
  </tr>
  {{ end }}
</table>
